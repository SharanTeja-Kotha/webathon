<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PixxelHack Webathon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="transition-wipe"></div>
    <div class="loader"><span class="loader-text">PixxelHack</span></div>

    <nav class="navbar">
        <a href="index.html" class="logo">PixxelHack</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="hamburger">
            <span class="bar"></span><span class="bar"></span><span class="bar"></span>
        </div>
    </nav>
    <div class="mobile-menu">
         <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="team.html">Team</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <main class="page-wrapper">
        <h1 class="page-title">Get In Touch</h1>
        <form id="contact-form" class="contact-form" novalidate>
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Your Email">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" rows="5" required placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </main>

    <div class="marquee">
        <div class="marquee-content">
            ✦ CREATE ✦ INNOVATE ✦ CODE ✦ PIXXELHACK WEBATHON 1.0 &nbsp;
            ✦ CREATE ✦ INNOVATE ✦ CODE ✦ PIXXELHACK WEBATHON 1.0 &nbsp;
        </div>
    </div>
    
    <script src="script.js" defer></script>
</body>
</html>
